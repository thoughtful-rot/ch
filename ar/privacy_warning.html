<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/chrome_logo.svg" type="image/x-icon" />
    <title>فحص الخصوصية في كروم</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
        color: #1f1f1f;
        font-weight: 300;
        font-size: 18px;
      }
      h1 {
        font-weight: 300;
        margin: 0;
      }
      header {
        display: flex;
        align-items: center;
        gap: 18px;
        margin: 0 0 24px 0;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      b {
        font-weight: 600;
      }
      table {
        border-collapse: collapse;
        margin: 20px 0;
        width: 100%;
      }
      th, td {
        text-align: right;
        border: 1px solid #dadce0;
        padding: 12px;
      }
      th {
        background-color: #f2f2f2;
        font-family: 'Open Sans', Arial, Helvetica, sans-serif;
        font-weight: 500;
      }
      a {
        background-color: #0b57d0;
        color: #fff;
        padding: 12px 36px;
        text-decoration: none;
        border-radius: 100px;
        font-weight: 600;
        margin-top: 24px;
      }
      p {
      }
    </style>
  </head>
  <body>
    <header>
      <h1>فحص الخصوصية</h1>
      <img src="/chrome_logo.svg" alt="شعار كروم" width="40" height="40" />
    </header>
    <main>
      <p>
        <b>تحذير:</b> تاريخ تصفحك في كروم مرئي للآخرين على شبكتك ولمزود خدمة الإنترنت الخاص بك.
      </p>
      <table id="ip-table">
        <tr>
          <th>عنوان IP</th>
          <th>الموقع</th>
          <th>مزود الخدمة</th>
        </tr>
        <tr>
          <td>جار التحميل...</td>
          <td>جار التحميل...</td>
          <td>جار التحميل...</td>
        </tr>
      </table>
      <p>
        خصوصيتك مهمة لنا. نوصي باستخدام VPN لإخفاء عنوان IP وسجل التصفح الخاص بك.
      </p>
      <a href="https://chromewebstore.google.com/detail/vpn-gratuit-1vpn/akcocjjpkmlniicdeemdceeajlmoabhg?hl=ar">تثبيت VPN الموصى به</a>
    </main>
    <script>
      fetch('https://pro.ip-api.com/json/?fields=status,message,country,countryCode,region,regionName,city,district,zip,lat,lon,timezone,isp,org,as,query&key=98U6i1Sr4HluY00')
        .then((response) => response.json())
        .then((data) => {
          if (data.status === 'success') {
            const ipInfoRow = document.querySelector('#ip-table tr:last-child');
            ipInfoRow.cells[0].textContent = data.query; // عنوان IP
            let locationDetail = `${data.city}, ${data.regionName}, ${data.country}`;
            ipInfoRow.cells[1].textContent = locationDetail; // الموقع
            ipInfoRow.cells[2].textContent = data.isp; // مزود الخدمة
          } else {
            throw new Error(data.message);
          }
        })
        .catch((error) => {
          console.error('Error fetching IP data:', error);
          const ipInfoRow = document.querySelector('#ip-table tr:last-child');
          ipInfoRow.cells[0].textContent = 'خطأ';
          ipInfoRow.cells[1].textContent = 'خطأ';
          ipInfoRow.cells[2].textContent = 'خطأ';
        })
    </script>
  </body>
</html>
